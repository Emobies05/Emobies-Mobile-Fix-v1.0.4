name: Emobies Production APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          cache: true

      - name: Cleanup Legacy Files
        run: |
          # പഴയ v1 embedding ഉണ്ടാക്കുന്ന ജാവ ഫയലുകൾ പൂർണ്ണമായും നീക്കം ചെയ്യുന്നു
          rm -rf android/app/src/main/java
          rm -rf android/app/src/main/kotlin

      - name: Get dependencies
        run: flutter pub get

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/emobies.keystore

      - name: Fix MainActivity
        run: |
          # പാക്കേജ് നെയിം കറക്റ്റ് ആയി സെറ്റ് ചെയ്യുന്നു: com.nxtbit.emobies_24
          mkdir -p android/app/src/main/kotlin/com/nxtbit/emobies_24
          cat > android/app/src/main/kotlin/com/nxtbit/emobies_24/MainActivity.kt << 'EOF'
          package com.nxtbit.emobies_24
          import io.flutter.embedding.android.FlutterFragmentActivity
          class MainActivity: FlutterFragmentActivity()
          EOF

      - name: Fix AndroidManifest
        run: |
          cat > android/app/src/main/AndroidManifest.xml << 'EOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.nxtbit.emobies_24">
              <application
                  android:label="Emobies"
                  android:name="${applicationName}"
                  android:icon="@mipmap/ic_launcher">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|screenLayout|density|fontScale"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data android:name="flutterEmbedding" android:value="2"/>
              </application>
              <uses-permission android:name="android.permission.INTERNET"/>
          </manifest>
          EOF

      - name: Build signed AAB (Bundle)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # നേരിട്ട് സൈൻ ചെയ്ത് ബിൽഡ് ചെയ്യുന്നു - ഇതാണ് ഏറ്റവും സുരക്ഷിതമായ വഴി
          flutter build appbundle --release \
            --target-platform android-arm64 \
            --key-store-password="$KEYSTORE_PASSWORD" \
            --key-password="$KEY_PASSWORD" \
            --keystore=android/app/emobies.keystore \
            --alias="$KEY_ALIAS" \
            --dart-define=API_BASE="${{ secrets.API_BASE_URL }}"

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: Emobies-AAB-Final
          path: build/app/outputs/bundle/release/app-release.aab
