name: Emobies Production APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          cache: true

      - name: Specialist Project Reset
        run: |
          rm -rf android
          flutter create . --platforms=android --org com.nxtbit --project-name emobies_24

      - name: Get dependencies
        run: flutter pub get

      - name: Decode Keystore & Signing Setup
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/emobies.keystore
          cat > android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=emobies.keystore
          EOF

      - name: Android 15 & Gradle Success Fix
        run: |
          mkdir -p android/app/src/main/kotlin/com/nxtbit/emobies_24
          cat > android/app/src/main/kotlin/com/nxtbit/emobies_24/MainActivity.kt << 'EOF'
          package com.nxtbit.emobies_24
          import io.flutter.embedding.android.FlutterFragmentActivity
          class MainActivity: FlutterFragmentActivity()
          EOF

          # ഇത്തവണ flutterRoot കൃത്യമായി ഡിഫൈൻ ചെയ്തിട്ടുണ്ട്
          cat > android/app/build.gradle << 'EOF'
          def localProperties = new Properties()
          def localPropertiesFile = rootProject.file('local.properties')
          if (localPropertiesFile.exists()) {
              localPropertiesFile.withReader('UTF-8') { reader ->
                  localProperties.load(reader)
              }
          }
          def flutterRoot = localProperties.getProperty('flutter.sdk')
          if (flutterRoot == null) {
              throw new GradleException("Flutter SDK not found.")
          }
          def keystoreProperties = new Properties()
          def keystorePropertiesFile = rootProject.file('key.properties')
          if (keystorePropertiesFile.exists()) {
              keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
          }
          apply plugin: 'com.android.application'
          apply plugin: 'kotlin-android'
          apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
          android {
              namespace "com.nxtbit.emobies_24"
              compileSdkVersion 35
              defaultConfig {
                  applicationId "com.nxtbit.emobies_24"
                  minSdkVersion 21
                  targetSdkVersion 35
                  versionCode 106
                  versionName "1.0.6"
              }
              signingConfigs {
                  release {
                      keyAlias keystoreProperties['keyAlias']
                      keyPassword keystoreProperties['keyPassword']
                      storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
                      storePassword keystoreProperties['storePassword']
                  }
              }
              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                  }
              }
          }
          dependencies {
              implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.0"
          }
          EOF

      - name: Build Production AAB
        run: |
          flutter build appbundle --release --dart-define=API_BASE="${{ secrets.API_BASE_URL }}"

      - name: Upload Final AAB
        uses: actions/upload-artifact@v4
        with:
          name: Emobies-AAB-FINAL-VERIFIED
          path: build/app/outputs/bundle/release/app-release.aab
