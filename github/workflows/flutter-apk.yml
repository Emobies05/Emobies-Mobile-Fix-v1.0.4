name: Emobies Production APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Manual "Run workflow" button

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - uses: subosito/flutter-action@v2  # Latest stable Flutter âœ…
    
    - name: Check Flutter doctor
      run: flutter doctor -v
    
    - name: Get dependencies
      run: flutter clean && flutter pub get
    
    - name: Build RELEASE APK (Production)
      run: flutter build apk --release
    
    - name: Prepare artifacts
      run: |
        mkdir dist
        cp build/app/outputs/flutter-apk/app-release.apk dist/Emobies-v1.0.6-$(date +%Y%m%d).apk
        ls -la dist/
    
    - uses: actions/upload-artifact@v4
      with:
        name: Emobies-Production-APK
        path: dist/*.apk
        retention-days: 30
